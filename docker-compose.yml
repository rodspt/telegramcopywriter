version: '3.8'

services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    container_name: telegram_videos_db
    environment:
      POSTGRES_USER: telegram_user
      POSTGRES_PASSWORD: telegram_pass
      POSTGRES_DB: telegram_videos
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - telegram-network
    command: >
      postgres
      -c listen_addresses='*'
      -c max_connections=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telegram_user -d telegram_videos"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: telegram_videos_app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - telegram-network
    environment:
      DATABASE_URL: postgresql://telegram_user:telegram_pass@postgres:5432/telegram_videos
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
    volumes:
      - ./videos_data:/app/videos
      - ./sessions:/app/sessions
    stdin_open: true
    tty: true
    command: python main.py

networks:
  telegram-network:
    driver: bridge

volumes:
  postgres_data:

